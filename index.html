<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Level Editor</title>
		<link rel="stylesheet" href="app.css">
	</head>

	<body>
		<div class="wrapper">
			<canvas id="c" width="666" height="500" style="border: 1px solid #999"></canvas>
			<div class="buttons">
				<button onclick="deleteSelected()">Delete Selected</button>
				<button onclick="deleteAll()">Clear Canvas</button>
				<button onclick="moveToTop()">Move to Top</button>
				<button onclick="moveToBottom()">Move to Bottom</button>
				<button onclick="moveUpLayer()">Move Up Layer</button>
				<button onclick="moveDownLayer()">Move Down Layer</button>
				<button onclick="Copy()">Copy</button>
				<button onclick="Paste()">Paste</button>
				<button onclick="showInfo()">Show Info</button>
				<button onclick="exportToJson()">Export</button>
			</div>
			<div class="library">
				<img src="assets/1.png" alt="">
				<img src="assets/background.png" alt="">
				<img src="assets/chestopen.png" alt="">
				<img src="assets/coin.png" alt="">
				<img src="assets/floor2.png" alt="">
				<img src="assets/lava.png" alt="">
				<img src="assets/plank.png" alt="">
				<img src="assets/tree3.png" alt="">
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.0.0-beta.12/fabric.js"></script>
		<script src="app.js"></script>
		<script src="GameObject.js"></script>
		<script src="Player.js"></script>
	</body>
</html>
